<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <script>
        let i = 0;
        for(i = 0; i < 5; i = i + 1){
            document.write("The number is " + i + "<br>")
        }
    </script>
</body>
</html>
