<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num = prompt("0 + ? ");
        let total = 0;
        while( num != -1 ) {
            total = Number(total) + Number(num);
            alert("Bằng: " + total);
            num = prompt("Cộng ?");
        }  
    </script>
</body>
