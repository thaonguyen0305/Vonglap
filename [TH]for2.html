<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter your number");
        let total = 0;
        let i = 1;
        for(; i <= num; i += 1){
        total = total + i;
        }
        document.write("Tổng các phần tử từ 1 đến " + 5 + " là: " + total);
    </script>
</body>
</html>
